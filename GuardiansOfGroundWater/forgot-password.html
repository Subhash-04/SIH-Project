<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Guardians of Groundwater</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="loginpage">
    <div class="container">
        <h1>Forgot Password</h1>

        <form id="forgotPasswordForm">
            <!-- Email Field -->
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" placeholder="Enter your registered email" required>
            <p class="input-guidelines">We will send a password reset link to your registered email.</p>

            <!-- Submit Button -->
            <button type="submit" class="menu-button forgot-password">Reset Password</button>
        </form>

        <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
